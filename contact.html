  <section id="contact">
    <h1 class="page-heading" style="margin-top: 2.5em; color: white; text-align: center;">Contact Us</h1>
    <div class="contact-main-form">
        <div class="contact-form">
            <form>
                <label for="firstname">First Name </label> <br>
                <input type="text" name="firstname" id="firstname" placeholder="First Name"><br>
                <label for="lastname">Last Name </label> <br>
                <input type="text" name="lastname" id="lastname" placeholder="Last Name"> <br>  
                <label for="country">Country</label> <br>
                <select name="country" id="country" placeholder="Choose your country">
                    <option value="country">Choose your country..</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                    <option value="australia">Australia</option>
                    <option value="india">India</option>
                </select> <br>
                <label for="comments">Subject</label> <br>
                <textarea name="comments" id="" rows="10" placeholder="Write something"></textarea>
            </form>
            <input class="submit-btn" type="submit" value="Submit">
        </div>
      </div>
